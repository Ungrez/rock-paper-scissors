<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="app">
        <div id="app_info">
            <img id="app_info_logo" src="images/logo.svg" alt="rock, paper, scissors" />
            <div id="app_info_score">
                <p>score</p>
                <span id="counter">0</span>
            </div>
        </div>
        <section id="app_game">
            <img id="app_game_background" src="images/bg-triangle.svg" alt="conector" />
            <div id="app_game_choice">
                <div class="choice" id="app_game_choice_paper" data-item="paper">
                    <div id="circle">
                        <img src="/images/icon-paper.svg" alt="paper" />
                    </div>
                </div>
                <div class="choice_UI " id="app_game_choice_UI">
                    <div id="circle">
                        <img id="UI_image" src="images/icon-paper.svg" alt="UIChoice" />
                    </div>
                </div>
                <div class="choice" id="app_game_choice_scissors" data-item="scissors">
                    <div id="circle">
                        <img src="images/icon-scissors.svg" alt="scissors" />
                    </div>
                </div>
                <div class="choice" id="app_game_choice_rock" data-item="rock">
                    <div id="circle">
                        <img src="images/icon-rock.svg" alt="rock" />
                    </div>
                </div>
                <div id="app_game_results">
                    <p id="app_game_result_text">You lose</p>
                    <button id="play_again">Play again</button>
                </div>
            </div>
        </section>
        <button id="app_rules">rules</button>
        <div id="app_rules_show">
            <p>rules</p>
            <img src="images/image-rules.svg" alt="rules" />
            <img id="app_rules_close" src="images/icon-close.svg" alt="close" />
        </div>
    </section>

</body>

</html>
